<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSATD E-learning</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./body.html" />
    <link rel="stylesheet" href="./signIn.html" />
  </head>
  <body class="bg-white">
    <header class="flex justify-between items-center p-6 bg-white shadow">
      <div class="flex items-center space-x-4">
        <img src="../img/CSTAD_120.png" alt="CSATD Logo" class="h-12" />
        <h1 class="text-xl font-semibold">CSATD E-learning</h1>
      </div>
      <nav class="flex space-x-8">
        <a href="#" class="text-gray-800 hover:text-purple-600">Home</a>
        <a href="./body.html" class="text-gray-800 hover:text-purple-600"
          >Course</a
        >
        <a href="#" class="text-gray-800 hover:text-purple-600">Pricing</a>
        <a href="./contactUs.html" class="text-gray-800 hover:text-purple-600">Contact us</a>
      </nav>
      <div>
        <a href="./signIn.html" class="bg-blue-600 text-white px-4 py-2 rounded"
          >Sign in</a
        >
      </div>
    </header>
    <main class="flex justify-between items-center p-12">
      <div class="max-w-lg">
        <h2 class="text-4xl font-bold text-black">
          Learn on your <span class="text-purple-600">schedule.</span>
        </h2>
        <p class="text-gray-600 mt-4">
          Anywhere, anytime. Start learning today!
        </p>
        <div class="mt-6 flex items-center border rounded p-2 shadow">
          <input
            type="text"
            placeholder="What you want to learn"
            class="flex-grow px-4 py-2 focus:outline-none"
          />
        </div>
        <div class="my-8">
          <button class="bg-purple-600 text-white px-4 py-2 rounded-2xl">
            Get started
          </button>
        </div>
      </div>
      <div class="">
        <img
          src="../img/21a31c2d-181b-4ee0-aed9-61dfb8a09757.jpg"
          alt="Learning Illustration"
        />
      </div>
    </main>
  </body>
</html>
